name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop

env:
  UBSAN_OPTIONS: print_stacktrace=1

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Cache ccache directory
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ccache-${{ github.ref }}-${{ github.run_number }}
          restore-keys: |
            ccache-${{ github.ref }}-
            ccache-

      # Build
      - name: Build service (Debug)
        run: make -C paste-service docker-build-debug

      # Tests
      - name: Run tests
        run: make -C paste-service docker-test-debug

  build-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build service (Release)
        run: make -C paste-service docker-build-release

