name: Build and Test Service

on:
  workflow_call:
    inputs:
      service-path:
        required: true
        type: string
      build-type:
        required: true
        type: string
        default: 'debug'
      run-tests:
        required: false
        type: boolean
        default: true
      run-in-docker:
        required: false
        type: boolean
        default: true

env:
  UBSAN_OPTIONS: print_stacktrace=1
  USERVER_STACK_USAGE_MONITOR: false # otherwise userver breaks CI with SIGABRT

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ inputs.service-path }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ inputs.service-path }}-

      - name: Cache ccache directory
        uses: actions/cache@v4
        with:
          path: ${{ inputs.service-path }}/.ccache
          key: ccache-${{ inputs.service-path }}-${{ inputs.build-type }}-${{ github.ref }}-${{ github.run_number }}
          restore-keys: |
            ccache-${{ inputs.service-path }}-${{ inputs.build-type }}-${{ github.ref }}-
            ccache-${{ inputs.service-path }}-${{ inputs.build-type }}-

      - name: Fix run_as_user.sh permissions
        if: inputs.run-in-docker
        run: |
          [ -f run_as_user.sh ] && chmod +x run_as_user.sh || true
        working-directory: ${{ inputs.service-path }}

      - name: Clean build dir
        run: |
           rm -rf build-${{ inputs.build-type }} || true
        working-directory: ${{ inputs.service-path }}

      - name: CMake
        run: make ${{ inputs.run-in-docker && 'docker-' || '' }}cmake-${{ inputs.build-type }}
        working-directory: ${{ inputs.service-path }}

      - name: Build
        run: make ${{ inputs.run-in-docker && 'docker-' || '' }}build-${{ inputs.build-type }}
        working-directory: ${{ inputs.service-path }}

      - name: Test
        if: inputs.run-tests && inputs.build-type == 'debug'
        run: make ${{ inputs.run-in-docker && 'docker-' || '' }}test-${{ inputs.build-type }} \
          DOCKER_EXTRA_OPTS="--security-opt seccomp=unconfined" # runs container in privileged mode
          # because otherwise StackUsageMonitor causes userver to SIGABRT in CI builds
        working-directory: ${{ inputs.service-path }}