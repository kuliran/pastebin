# Production deployment configuration

name: pastebin

services:
  pg:
    build: ./services/paste-service/postgresql
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - main
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  pg-migrate:
    image: flyway/flyway
    command: migrate
    volumes:
      - ./services/paste-service/postgresql/migrations:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://pg:${POSTGRES_PORT}/${POSTGRES_DB}
      FLYWAY_USER: ${POSTGRES_USER}
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      pg:
        condition: service_healthy
    networks:
      - main

  mongo:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongo_data:/data/db
      - ./services/paste-service/mongodb/:/docker-entrypoint-initdb.d  # apply migrations
    ports:
      - "127.0.0.1:${MONGO_PORT}:${MONGO_PORT}"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - main
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  paste-service:
    image: ghcr.io/userver-framework/ubuntu-22.04-userver-pg-dev:v2.15
    restart: unless-stopped
    user: "${HOST_UID-1000}:${HOST_GID-1000}"
    environment:
      CCACHE_DIR: /app/.ccache
      POSTGRES_CONNECTION: ${POSTGRES_CONNECTION}
      MONGO_CONNECTION: ${MONGO_CONNECTION}
    volumes:
      - ./services/paste-service:/app:rw
    working_dir: /app
    command: bash -c "
      ./build-release/paste_service --config configs/static_config.yaml"
    expose:
      - "8080" # only accessible through nginx
    depends_on:
      pg-migrate:
        condition: service_completed_successfully
      mongo:
        condition: service_healthy
    networks:
      - main
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 15s
      timeout: 5s
      retries: 20
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  nginx:
    image: openresty/openresty:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /var/cache/nginx/pastes
    depends_on:
      - paste-service
    networks:
      - main
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  pg_data:
  mongo_data:

networks:
  main:
    driver: bridge