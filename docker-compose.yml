# Production deployment configuration

services:
  pg:
    image: postgres:15-alpine
    container_name: pastebin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./.deploy_saved/pg:/var/lib/postgresql/data
      - ./paste-service/postgresql/migrations:/docker-entrypoint-initdb.d:ro  # apply migrations
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pastebin-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  mongo:
    image: mongo:7.0
    container_name: pastebin-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - ./.deploy_saved/mongo:/data/db
      - ./paste-service/mongodb/:/docker-entrypoint-initdb.d  # apply migrations
    ports:
      - "127.0.0.1:${MONGO_PORT}:${MONGO_PORT}"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pastebin-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  paste-service:
    image: ghcr.io/userver-framework/ubuntu-22.04-userver-pg-dev:v2.15
    container_name: paste-service
    restart: unless-stopped
    user: "${HOST_UID-1000}:${HOST_GID-1000}"
    environment:
      CCACHE_DIR: /app/.ccache
      POSTGRES_CONNECTION: ${POSTGRES_CONNECTION}
      MONGO_CONNECTION: ${MONGO_CONNECTION}
    volumes:
      - ./paste-service:/app:rw
    working_dir: /app
    command: bash -c "
      make build-release
      && ./build-release/paste_service --config configs/static_config.yaml"
    expose:
      - "8080" # only accessible through nginx
    depends_on:
      pg:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - pastebin-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  nginx:
    image: openresty/openresty:alpine
    container_name: pastebin-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /var/cache/nginx/pastes
    depends_on:
      - paste-service
    networks:
      - pastebin-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  pastebin-network:
    driver: bridge